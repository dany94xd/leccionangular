<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)] = "employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col s12">
                <!-- <input type="text" name="id_empleado" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.id_empleado" placeholder="Ingresa el ID"> -->
                <input type="text" name="nif" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nif" placeholder="Ingresa el NIF">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Ingresa tu nombre">
                <input type="text" name="lastname" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.lastname" placeholder="Ingresa tu apellido">
                <input type="text" name="social" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.social" placeholder="Ingresa la seguridad social">
                <input type="text" name="departamento" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.departamento" placeholder="Ingrese el departamento">
                <input type="text" name="puesto" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.puesto" placeholder="Ingrese el puesto">
                
                <div class="card-action">
                  <div class="input-field col s12">
                    <button class="btn right" style="margin-left: 2px" (click)="resetForm(employeeForm)">Limpiar</button>
                    <button class="btn right">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>NIF</th>
          <th>Seguridad Social</th>
          <th>Departamento</th>
          <th>Puesto</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{employee.name}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.nif}}</td>
            <td>{{employee.social}}</td>
            <td>{{employee.departamento}}</td>
            <td>{{employee.puesto}}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id)">
                  <i class="material-icons">delete</i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
